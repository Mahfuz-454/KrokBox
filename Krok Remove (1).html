<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to PNG Converter with Background Removal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%);
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 20px 20px;
        }
        .logo {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #ffeb3b; /* Different color for KROK Remove */
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .logo:hover {
            color: #ffc107; /* Lighter on hover */
        }
        .logo-label {
            font-size: 0.8em;
            font-weight: 400;
            color: #e1f5fe;
            margin-bottom: 5px;
        }
        h1 {
            margin: 0;
            font-weight: 700;
        }
        .container {
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border: 2px dashed #ddd;
            border-radius: 15px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #1565c0;
            transform: translateY(-2px);
        }
        #output {
            margin-top: 20px;
        }
        canvas {
            border: 1px solid #ddd;
            border-radius: 10px;
            max-width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #downloadLink {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: background 0.3s ease;
        }
        #downloadLink:hover {
            background: #45a049;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-label">Powered by</div>
        <div class="logo" id="logo">KROK Remove</div>
        <h1>JPG to PNG Converter</h1>
        <p>Upload a JPG, convert to PNG, and remove backgrounds effortlessly.</p>
    </header>
    
    <div class="container">
        <input type="file" id="fileInput" accept="image/jpeg">
        <br>
        <button id="convertBtn">Convert to PNG</button>
        <button id="removeBgBtn">Remove Background</button>
        
        <div id="output">
            <h2>Result:</h2>
            <canvas id="canvas"></canvas>
            <br>
            <a id="downloadLink" download="converted.png" style="display: none;">Download PNG</a>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Made with love by KROK Remove with the help of BlackBox.AI</p>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const removeBgBtn = document.getElementById('removeBgBtn');
        const canvas = document.getElementById('canvas');
        const downloadLink = document.getElementById('downloadLink');
        const ctx = canvas.getContext('2d');
        const logo = document.getElementById('logo');
        const modal = document.getElementById('myModal');
        const closeBtn = document.getElementsByClassName('close')[0];

        let img = new Image();

        // Modal functionality
        logo.onclick = function() {
            modal.style.display = 'block';
        }
        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    img.src = event.target.result;
                    img.onload = () => {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        convertBtn.addEventListener('click', () => {
            if (!img.src) {
                alert('Please upload a JPG first.');
                return;
            }
            // JPG to PNG conversion using Canvas
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                downloadLink.href = url;
                downloadLink.download = 'converted.png';
                downloadLink.style.display = 'inline';
                downloadLink.textContent = 'Download PNG';
            }, 'image/png');
        });

        removeBgBtn.addEventListener('click', async () => {
            const apiKey = 'M9ymQXrfigAc2Eq2rkB8dgxj';  // Your Remove.bg API key
            if (!fileInput.files[0]) {
                alert('Please upload a JPG first.');
                return;
            }
            const file = fileInput.files[0];
            if (file.size > 250000) {  // ~0.25 MB limit for free tier
                alert('File too large. Free Remove.bg API limits to ~0.25 MB. Try a smaller image or upgrade.');
                return;
            }

            // Background removal using Remove.bg API
            const formData = new FormData();
            formData.append('image_file', file);
            formData.append('size', 'auto');

            try {
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: {
                        'X-Api-Key': apiKey
                    },
                    body: formData
                });

                if (response.ok) {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.startsWith('image/')) {
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);
                        img.src = url;
                        img.onload = () => {
                            canvas.width = img.width;
                            canvas.height = img.height;
                            ctx.drawImage(img, 0, 0);
                            // Update download link
                            canvas.toBlob((blob) => {
                                const pngUrl = URL.createObjectURL(blob);
                                downloadLink.href = pngUrl;
                                downloadLink.download = 'removed_the_background_by_KROK_Remove.png';
                                downloadLink.style.display = 'inline';
                                downloadLink.textContent = 'Download PNG (Background Removed)';
                            }, 'image/png');
                        };
                    } else {
                        console.error('Unexpected response type:', contentType);
                        alert('Error: API did not return an image. Check console for details.');
                    }
                } else {
                    const errorText = await response.text();
                    console.error('API Error:', response.status, errorText);
                    alert(`Error removing background: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                console.error('Network Error:', error);
                alert('Failed to remove background. Check your internet or try again.');
            }
        });
    </script>
</body>
</html>
